<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Form</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="login">
                <h1>Bem Vindo!</h1>
                <h2>Entre na sua conta.</h2>
                <form action="">
                    <fieldset>
                        <div class="form">
                            <div class="formRow">
                                <label class="formLabel" for="input">Nome</label>
                                <input class="formInput" type="text" placeholder="Digite seu nome">
                            </div>
                            <div class="formRow">
                                <label class="formLabel" for="input">Senha</label>
                                <input class="formInput" type="text" placeholder="Digite sua senha">
                            </div>
                            <div class="rowCheck">
                                <div class="formCheck">
                                    <input type="checkbox" name="remenberMe" id="remenberMe" value="remenberMe">
                                    <label for="remenberMe">lembrar?</label>
                                </div>
                                    <a href="">Esqueceu sua senha?</a>
                            </div>
                            <button class="buttonLogin">Entrar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="signUp">
                <h1>Crie sua conta!</h1>
                <form action="">
                    <fieldset>
                        <div class="form">
                            <div class="formRow">
                                <label class="formLabel" for="input">Nome</label>
                                <input class="formInput" type="text" placeholder="Digite seu nome">
                            </div>
                            <div class="formRow">
                                <label class="formLabel" for="input">Email</label>
                                <input class="formInput" type="text" placeholder="Digite seu email">
                            </div>
                            <div class="formRow">
                                <label class="formLabel" for="input">Senha</label>
                                <input class="formInput" type="text" placeholder="Digite sua senha">
                            </div>
                            <button class="buttonCreate">Criar</button>
                        </div>
                    </fieldset>
                </form>
                <span class="createAccount">Ou crie sua conta usando suas redes sociais!</span>
            </div>
        </section>
    </main>
</body>
</html>
